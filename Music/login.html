<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>
  
  <div class="supersizer"></div>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <div class="bgimage"></div>
  <nav>
    <ul>
        <li class="brand"><img src="music-app-logo.png" alt="Scionic">Scionic</li>
    </ul>
  </nav>

  <!-- Pills content -->
  <div class="tab-content login">
    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
        <div class="text-center mb-3">
          <p>Sign in with:</p>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
          </button>
  
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-google"></i>
          </button>
  
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-twitter"></i>
          </button>
  
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-github"></i>
          </button>
        </div>
  
        <p class="text-center">or:</p>
        <form name="f1" action = "index.html" onsubmit = "return validateEmail()" method = "POST">
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="text" id="loginName" name="loginName" class="form-control" />
          <label class="form-label" for="loginName">Email or username</label>
        </div>
  
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="loginPassword" name="loginPassword" class="form-control" />
          <label class="form-label" for="loginPassword">Password</label>
        </div>

        <!--Phone Number-->
        <div class="form-outline mb-4">
          <input type='text' id='phno' name="phno" class="form-control" />
          <label class="form-label" for="loginPassword">Mobile Number</label>
          <span id="lblError" class="error">Invalid Mobile Number.</span>
        </div>
        <!-- 2 column grid layout -->
        <div class="row mb-4">
          <div class="col-md-6 d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check mb-3 mb-md-0">
              <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
              <label class="form-check-label" for="loginCheck"> Remember me </label>
            </div>
          </div>
  
          <div class="col-md-6 d-flex justify-content-center">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
          </div>
        </div>
      
        <!-- Submit button -->
        <div class="signin">
          <!--<a href="http://127.0.0.1:5500/index.html" class="btn btn-primary" role="button" type="submit">Sign In</a>-->
          <input type =  "submit" id = "btn" value = "Login" class="submit" />  
        </div>
      </form>
        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a href="http://127.0.0.1:5500/register.html">Register</a></p>
        </div>

    </div>
    <script src ="script.js"></script>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript">
    $(function () {
      $("#btn").click(function () {
          var regex = /^(0|91)?[6-9][0-9]{9}$/;
          if (regex.test($("#phno").val())) {
              $("#lblError").css("visibility", "hidden");
              window.location.href = "index.html"; 
          } else {
              $("#lblError").css("visibility", "visible");
          }
      });
  });
  </script>
